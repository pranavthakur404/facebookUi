<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="main">
        <!-- two main section -->
        <div class="two-section">

            <!-- intro -->
            <div class="intro box">

                <h1>facebook</h1>
                <p>Facebook helps you connect and share <br> with the people in your life.</p>

            </div>

            <!-- login form -->
            <div class="form box">

                <div class="form-inner">

                    <form action="#">
                        <input type="email" placeholder="Email address or phone number" required>
                        <input type="password" class="password" placeholder="Password" required>
                        <button class="login" type="submit">Log In</button>
                    </form>
                    <h5>Forgotten password?</h5>
                    <hr>
                    <button class="singnup">Create New Account</button>
                </div>

                <p><b>Create a page</b> for a celebrity, band or business</p>

            </div>

        </div>
    </section>

</body>

</html>
